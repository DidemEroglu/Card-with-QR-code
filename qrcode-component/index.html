<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>QR code component</title>
  </head>
  <body>
    <div class="main-component">
      <div class="qr-code-pic">
        <img src="/images/qrchimpX2048.png" alt="" class="code-img" />
      </div>
      <div class="content">
        <h1 class="title-con">
          Many people in the software world use LinkedIn for their business
          contacts.
        </h1>

        <p class="text-con">Scan the QR code to visit my Linkedin profile</p>
      </div>
    </div>
  </body>
</html>
